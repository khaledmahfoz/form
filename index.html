<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
         integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <title>Document</title>
   </head>

   <body>
      <div class="formContainer p-5 w-100">
         <form style="max-width: 500px" class="m-auto">
            <div class="form-group">
               <label for="InputName">Name</label>
               <input type="text" class="form-control" id="inputName">
               <div class="invalid-feedback"> Please choose a name. </div>
            </div>
            <div class="form-group">
               <label for="InputEmail">Email address</label>
               <input type="email" class="form-control" id="inputEmail">
               <div class="invalid-feedback"> Please enter your Email. </div>
            </div>
            <div class="form-group">
               <label for="InputPhone">Phone</label>
               <input type="text" class="form-control" id="inputPhone">
               <div class="invalid-feedback"> Please choose a phone number. </div>
            </div>
            <div class="form-group">
               <label for="InputMessage">Message</label>
               <textarea class="form-control" id="inputMessage"></textarea>
               <div class="invalid-feedback"> Please leave a message. </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
      <script src="./js/app.js"></script>
   </body>

</html>
